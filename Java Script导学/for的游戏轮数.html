<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script type="text/javascript">
			//判断游戏成绩有5轮
				for(var i =1;i <6 ;i++){
				document.write("游戏第"+i+"轮，得分：<br />");
				for(var j = 10; j <=100; j+=10){
				document.write(j+"分&nbsp;");
				}
				document.write("<hr />");
				}
		</script>
</body>
</html>

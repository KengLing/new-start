<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
			var num1=prompt("请输入您要查找的业务编号");
			var num1str="";
			switch(num1){
				case "1":
					document.write("账号余额为");
					break;
				case "2":
					document.write("转账余额为");
					break;
				case "3":
					document.write("信用额度为");
					break;
				default:
					document.write("退出银行系统");
					document.write("。。。"+num1str);
			}
	</script>
</body>
</html>

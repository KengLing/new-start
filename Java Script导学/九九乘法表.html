<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
			var sum;
			for(i=1;i<=9;i++){
				document.write("<br/>");
				for(j=1;j<=i;j++){
					sum=i*j;
					document.write(i+ "*" +j+ "=" +j*i+ "&nbsp;&nbsp;&nbsp;" );
				}
			}
	</script>
</body>
</html>

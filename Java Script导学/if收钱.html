<body>
	<script type="text/javascript">
			var sum=prompt("请输入商品的价格");
			var number=prompt("请输入商品的数量");
			var a;
			a=sum*number;
			alert(a);
			if(a<500){
				alert("不打折");
			}else if(a>=500){
				alert("打八折");
			}
	</script>
</body>
